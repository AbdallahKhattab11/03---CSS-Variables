<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicon/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <title>CSS variables</title>
</head>
<body>
  <h1>update css variables with <span class="js-span">JS</span></h1>
  <div class="container">
    <div class="content">
      <div>
        <label for="spacing-input">width: </label>
        <input type="range" id="spacing-input" name="spacing" min="10" max="500" value="10">
      </div>

      <div>
        <label for="spacing-input">height: </label>
        <input type="range" id="height-input" name="height" min="10" max="400" value="10">
      </div>

      <div>
        <label for="blur-input">blur: </label>
        <input type="range" id="blur-input" name="blur" min="0" max="25" value="2">
      </div>

      <div>
        <label for="border-radius-input">border-radius: </label>
        <input type="range" id="border-radius-input" name="border-radius" min="0" max="150" value="0">
      </div>

      <div>
        <label for="baseColor-input">base color: </label>
        <input type="color" id="baseColor-input" name="base-color" value="#ffc600">
      </div>
    </div>
    <div class="parent">
      <div class="effects"></div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
